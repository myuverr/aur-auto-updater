name: Keep Alive

on:
  schedule:
    - cron: "0 0 1 * *" # Run at 0:00 UTC on 1st of each month

# Keep repository active to prevent GitHub from disabling scheduled workflows
# GitHub disables scheduled workflows after 60 days of inactivity
# Running monthly ensures we're always well under this limit

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Update Keep-Alive Timestamp
        run: |
          KEEPALIVE_FILE=".github/.keepalive"
          date +%s > "$KEEPALIVE_FILE"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "$KEEPALIVE_FILE"
          git diff --cached --quiet || git commit -m "chore: keep alive [skip ci]"
          git push
